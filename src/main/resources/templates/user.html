<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="currentPage='me'" layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Playlistr</title>
    <th:block th:fragment="includes">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/custom.css}"
              href="../static/css/custom.css" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous"/>
    </th:block>
</head>
<body>
<th:block th:fragment="menu">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Playlistr</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${currentPage == 'home'} ? 'active'"><a href="/">Home</a></li>
                    <li th:classappend="${currentPage == 'playlists'} ? 'active'"><a href="/playlists">Playlists</a></li>
                    <li th:classappend="${currentPage == 'me'} ? 'active'"><a href="/user">Me</a></li>
                    <li th:classappend="${currentPage == 'about'} ? 'active'"><a href="/about">About</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</th:block>

<div class="container" layout:fragment="content" id="content">
    <div class="page-header">
        <h1>User Details</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="http://placehold.it/350x150" th:src="${user.pictureMedium}" class="img-circle"/>
        </div>
        <div class="col-md-6">
            <h3 th:text="${user.name}">Joe Soap</h3>
        </div>
    </div>
</div>


<th:block th:fragment="footer">
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Created by Jesse Leresche</p>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</th:block>
</body>
</html>
