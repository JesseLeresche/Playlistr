<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="currentPage='me'" layout:decorator="layout">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container" layout:fragment="content" id="content">
    <div class="page-header">
        <h1>User Details</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="http://placehold.it/350x150" th:src="${user.pictureMedium}" class="img-circle"/>
        </div>
        <div class="col-md-6">
            <h3 th:text="${user.name}">Joe Soap</h3>
        </div>
    </div>
</div>

</body>
</html>
