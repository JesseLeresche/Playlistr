<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authenticate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:switch="${success}" th:fragment="body">
        <div class="container">
            <div class="page-header">
                <h1>Sticky footer with fixed navbar</h1>
            </div>
            <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML
                and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>body &gt;
                    .container</code>.</p>
            <p>Back to <a href="../sticky-footer">the default sticky footer</a> minus the navbar.</p>
        </div>
        <p th:case="true" th:text="'Successfully generated token, ' + ${token} + ' with expires ' + ${duration} + '!'" />
        <p th:case="false" th:text="'Could not generate code. Error is ' + ${errorReason} + '!'" />
    </div>

</body>
</html>
